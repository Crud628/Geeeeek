<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>百万数据库插入测试</title>
</head>
<body>
<div >
	<div>
		<span>PreparedStatement</span>
		<input type="button" value="提交" onClick="fun(1)">
		<span id="preResult"></span>
	</div>
	<div>
		<span>Add Batch</span>
		<input type="button" value="提交"onClick="fun(2)">
		<span id="batchResult"></span>
	</div>
	<div>
		<span>Load Data</span>
		<input type="button" value="提交" onClick="fun(3)">
		<span id="loaclResult"></span>
	</div>
</div>

<script type="text/javascript" src="../webjars/jquery/3.6.0/jquery.min.js" ></script>
<script type="text/javascript">
function fun(num) {
	switch (num) {
		case 1:
			//alert(1);
			$.ajax({
				url:"/pre",
				success:function(data){
					$("#preResult").text(data+"ms");
				},
				error: function(){
					$("#preResult").text("执行失败");
				}
			});
			break;
		case 2:
			$.ajax({
				url:"/bat",
				success:function(data){
					$("#batchResult").text(data+"ms");
				},
				error: function(){
					$("#batchResult").text("执行失败");
				}
			});
			break;
		case 3:
			$.ajax({
				url:"/loac",
				success:function(data){
					$("#loaclResult").text(data+"ms");
				},
				error: function(){
					$("#loaclResult").text("执行失败");
				}
			});
			break;
	}
}


</script>
</body>
</html>
